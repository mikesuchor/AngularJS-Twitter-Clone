<!-- Compose tweet template for composing tweets -->
<section class="compose-tweet-section" ng-if="$ctrl.type==='tweet-home'">
  <img class="compose-tweet-image" src="/images/profile_images/JlEInrNR_bigger.jpg">
  <form>
    <textarea class="compose-tweet-textarea" rows="1" placeholder="{{'COMPOSETWEET.WHATS_HAPPENING' | translate}}" ng-model="composeTweet" ng-class="{'focus':focus===true}" ng-focus="showbutton=true; focus=true" ng-blur="(composeTweet==null || composeTweet=='') ? focus=false : focus=true; showbutton=false"></textarea>
    <div class="compose-tweet-icons" ng-show="showbutton || (composeTweet!==null && composeTweet!=='' && composeTweet!==undefined)">
      <i class="fa fa-file-image-o" aria-hidden="true"></i>
      <i class="fa fa-file-video-o" aria-hidden="true"></i>
      <i class="fa fa-bar-chart" aria-hidden="true"></i>
      <i class="fa fa-map-marker" aria-hidden="true"></i>         
      <button class="btn compose-tweet-btn" ng-click="$ctrl.postTweet(composeTweet); composeTweet=null; focus=false" ng-disabled="composeTweet==null || composeTweet==''">{{'COMPOSETWEET.TWEET' | translate}}</button>
    </div>
  </form>
</section>

<!-- Compose tweet template for composing tweet interactions -->
<section class="compose-tweet-section" ng-if="$ctrl.type==='tweet-interaction'">
    <form>
      <img class="compose-tweet-interaction-image" src="/images/profile_images/JlEInrNR_bigger.jpg">
      <p class="replying-to" ng-show="showbutton || (composeTweet!==null && composeTweet!=='' && composeTweet!==undefined)">{{'COMPOSETWEET.REPLYING_TO' | translate}}<a ng-href="https://twitter.com/{{$ctrl.tweet.username}}">{{"@" + $ctrl.tweet.username}}</a></p>
      <textarea class="compose-tweet-textarea" rows="1" placeholder="{{'COMPOSETWEET.TWEET_YOUR_REPLY' | translate}}" ng-model="composeTweet" ng-class="{'focus':focus===true}" ng-focus="showbutton=true; focus=true" ng-blur="(composeTweet==null || composeTweet=='') ? focus=false : focus=true; showbutton=false"></textarea>
      <div class="compose-tweet-icons" ng-show="showbutton || (composeTweet!==null && composeTweet!=='' && composeTweet!==undefined)">
        <i class="fa fa-file-image-o" aria-hidden="true"></i>
        <i class="fa fa-file-video-o" aria-hidden="true"></i>
        <i class="fa fa-bar-chart" aria-hidden="true"></i>
        <i class="fa fa-map-marker" aria-hidden="true"></i>         
        <button class="btn compose-tweet-btn" ng-click="$ctrl.postTweetInteraction($ctrl.tweet, composeTweet); composeTweet=null; focus=false" ng-disabled="composeTweet==null || composeTweet==''">{{'COMPOSETWEET.REPLY' | translate}}</button>
      </div>
    </form>
  </section>
