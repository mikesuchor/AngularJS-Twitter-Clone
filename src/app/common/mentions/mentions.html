<div cg-busy="{promise:$ctrl.promise}">
  <section class="tweets-section">
    <div class="mentions-section-header">
      <a class="mentions-section-all" ui-sref="main.notifications" ui-sref-active="active">{{'MENTIONS.ALL' | translate}}</a>
      <a class="mentions-section-mentions" ui-sref="main.mentions" ui-sref-active="active">{{'MENTIONS.MENTIONS' | translate}}</a>
    </div>
    <ul class="tweets-section-list">
      <li ng-repeat="tweet in $ctrl.tweets">
        <div class="click-container">
          <img class="tweets-account" ng-src={{tweet.photo}}>
          <a class="tweets-name">{{tweet.name}}</a><span>{{"@" + tweet.username}}</span>
        </div>
        <div class="click-container">
          <p class="tweets-tweet">{{tweet.tweet}}</p>
          <p class="tweets-icons"><i class="fa fa-comment-o" aria-hidden="true"></i><i class="fa fa-retweet" aria-hidden="true"></i><i class="fa fa-heart-o" aria-hidden="true"></i><i class="fa fa-envelope-o" aria-hidden="true"></i></p>
          <div class="tweets-photo-section" ng-show={{tweet.image}}>
            <img ng-src={{tweet.image.url}}>
            <h2>{{tweet.image.heading}}</h2>
            <p>{{tweet.image.description}}</p>
            <p>{{tweet.image.link}}</p>
          </div>
        </div>
      </li>
    </ul>
  </section>
</div>
