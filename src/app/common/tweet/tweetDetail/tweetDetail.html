<section class="tweet-detail-section">
    <img class="tweet-detail-account" ng-src={{$ctrl.tweet.photo}}>
    <a class="tweet-detail-name" ng-href="https://twitter.com/{{$ctrl.tweet.handle}}">{{$ctrl.tweet.name}}</a><i class="fa fa-chevron-down" aria-hidden="true"></i>
    <p class="tweet-detail-handle">{{"@" + $ctrl.tweet.handle}}</p>
    <p class="tweet-detail-tweet">{{$ctrl.tweet.tweet}}</p>
    <p class="tweet-detail-icons"><i class="fa fa-comment-o" aria-hidden="true"></i><i class="fa fa-retweet" aria-hidden="true"></i><i class="fa fa-heart-o" aria-hidden="true"></i><i class="fa fa-envelope-o" aria-hidden="true"></i></p>
    <div class="tweet-detail-photo-section" ng-show={{$ctrl.tweet.image}}>
        <img ng-src={{$ctrl.tweet.image.url}}>
        <h2>{{$ctrl.tweet.image.heading}}</h2>
        <p>{{$ctrl.tweet.image.description}}</p>
        <p>{{$ctrl.tweet.image.link}}</p>
    </div>
    <section class="your-reply-section">
        <img class="your-reply-image" src="https://pbs.twimg.com/profile_images/821536751642673153/JlEInrNR_bigger.jpg">
        <input class="your-reply-input" type="text" placeholder="Tweet your reply">
    </section>
    <tweet tweet="interaction" ng-repeat="interaction in $ctrl.tweet.interactions"></tweet>
</section>
