<section class="profile-top-section">
  <img class="profile-image" ng-src={{ProfileController.profile.photo}}>
</section>
<section class="profile-bottom-section">
  <h1 class="profile-name">{{ProfileController.profile.name}}</h1>
  <h2 class="profile-account">{{"@" + ProfileController.profile.handle}}</h2>
  <table class="profile-stats">
    <tr class="profile-stats-headers">
      <th>Tweets</th>
      <th>Following</th>
      <th>Followers</th>
    </tr>
    <tr class="profile-stats-numbers">
      <td>{{ProfileController.profile.tweets}}</td>
      <td>{{ProfileController.profile.following}}</td> 
      <td>{{ProfileController.profile.followers}}</td>
    </tr>
  </table>
</section>
