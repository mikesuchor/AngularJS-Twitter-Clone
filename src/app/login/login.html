<div class="login-page">
  <section class="login-sections left-half-login-page">
    <div class="login-page-slogans-container">
      <h1 class="login-page-slogans"><i class="fa fa-search" aria-hidden="true"></i><strong>Follow your interests.</strong></h1>
      <h1 class="login-page-slogans"><i class="fa fa-user-circle-o"></i><strong>Hear what people are talking about.</strong></h1>
      <h1 class="login-page-slogans"><i class="fa fa-comment-o"></i><strong>Join the conversation.</strong></h1>
    </div>
  </section>
  <section class="login-sections right-half-login-page">
    <div class="login-page-login-container">
      <form class="form-inline login-form">
        <div class="form-group">
          <input type="text" class="form-control login-username-field" placeholder="Phone, email, or username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control login-password-field" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Log in</button>
        <p>Forgot password?</p>
      </form>
      <div class="right-half-slogans-container">
        <h1>See what's happening in</h1>
        <h1>the world right now</h1>
        <h2>Join Twitter today.</h2>
      </div>
      <form class="register-form">
        <div class="form-group">
          <input type="text" class="form-control register-username-field" placeholder="Phone or email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control register-password-field" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Get started</button>
        <p>Have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </section>
</div>
