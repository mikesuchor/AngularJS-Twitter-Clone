<section class="follow-section">
  <h1 class="follow-section-title">{{'FOLLOW.WHO_TO_FOLLOW' | translate}}<span class="separator-dot">.</span><span class="section-title-options">{{'FOLLOW.REFRESH' | translate}}</span><span class="separator-dot">.</span><span class="section-title-options">{{'FOLLOW.VIEW_ALL' | translate}}</span></h1>
  <ul class="follow-section-people" ng-repeat="follow in $ctrl.follow">
    <li>
      <img ng-src={{follow.photo}}>
      <a ng-href="https://twitter.com/{{follow.username}}">{{follow.name}}</a><span>{{"@" + follow.username}}</span><i class="fa fa-times" aria-hidden="true"></i>
      <button class="btn follow-button">{{'FOLLOW.FOLLOW' | translate}}</button>
    </li>
  </ul>
</section>
