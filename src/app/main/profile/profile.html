<section class="profile-top-section">
  <img class="profile-image" ng-src={{$ctrl.profile.photo}}>
</section>
<section class="profile-bottom-section">
  <h1 class="profile-name">{{$ctrl.profile.name}}</h1>
  <h2 class="profile-account">{{"@" + $ctrl.profile.handle}}</h2>
  <table class="profile-stats">
    <tr class="profile-stats-headers">
      <th>{{'PROFILE.TWEETS' | translate}}</th>
      <th>{{'PROFILE.FOLLOWING' | translate}}</th>
      <th>{{'PROFILE.FOLLOWERS' | translate}}</th>
    </tr>
    <tr class="profile-stats-numbers">
      <td>{{$ctrl.profile.tweets}}</td>
      <td>{{$ctrl.profile.following}}</td> 
      <td>{{$ctrl.profile.followers}}</td>
    </tr>
  </table>
</section>
