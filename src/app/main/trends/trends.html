<section class="trends-section">
  <h1 class="trends-section-title">{{'TRENDS.TRENDS_FOR_YOU' | translate}}<span class="separator-dot">.</span><span class="section-title-options">{{'TRENDS.CHANGE' | translate}}</span></h1>
  <ul class="trends-section-list" ng-repeat="trend in $ctrl.trends">
    <li>
      <h2>{{trend.name}}</h2>
      <p>{{trend.numtweets}}</p>
    </li>
  </ul>
</section>
